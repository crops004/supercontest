{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="min-h-[calc(100vh-120px)] flex items-center justify-center px-4">
  <section class="w-full max-w-md rounded-2xl border border-gray-200 bg-white p-6 shadow md:p-7 dark:bg-neutral-900 dark:border-neutral-800">
    <h1 class="text-xl font-semibold text-gray-900 dark:text-white">Login</h1>

    <form method="POST" class="mt-5 space-y-4" novalidate>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required autofocus
               class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 shadow-sm focus:border-gray-900 focus:ring-1 focus:ring-gray-900 dark:bg-neutral-800 dark:text-white dark:border-neutral-700" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required
               class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 shadow-sm focus:border-gray-900 focus:ring-1 focus:ring-gray-900 dark:bg-neutral-800 dark:text-white dark:border-neutral-700" />
      </div>

      <div class="flex items-center justify-between">
        <label class="inline-flex items-center text-sm text-gray-700 dark:text-gray-300">
          <input type="checkbox" name="remember"
                 class="h-4 w-4 rounded border-gray-300 text-gray-900 focus:ring-gray-900 dark:border-neutral-600 dark:bg-neutral-800" />
          <span class="ml-2 select-none">Remember me</span>
        </label>

        <button type="submit"
                class="inline-flex items-center rounded-lg bg-gray-900 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900">
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-4 text-sm text-gray-500 dark:text-gray-400">
      No account?
      <a class="underline text-gray-900 dark:text-white" href="{{ url_for('auth.register') }}">Create one</a>
    </p>
  </section>
</div>
{% endblock %}
