{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="min-h-[calc(100vh-120px)] flex items-center justify-center px-4">
  <section class="w-full max-w-md rounded-2xl border border-gray-200 bg-white p-6 shadow md:p-7 dark:bg-neutral-900 dark:border-neutral-800">
    <h1 class="text-xl font-semibold text-gray-900 dark:text-white">Create account</h1>

    <form method="POST" class="mt-5 space-y-4" novalidate>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required
               class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 shadow-sm focus:border-gray-900 focus:ring-1 focus:ring-gray-900 dark:bg-neutral-800 dark:text-white dark:border-neutral-700" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required
               class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 shadow-sm focus:border-gray-900 focus:ring-1 focus:ring-gray-900 dark:bg-neutral-800 dark:text-white dark:border-neutral-700" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email (optional)</label>
        <input id="email" name="email" type="email" autocomplete="email"
               class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 shadow-sm focus:border-gray-900 focus:ring-1 focus:ring-gray-900 dark:bg-neutral-800 dark:text-white dark:border-neutral-700" />
      </div>

      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
        <div>
          <label for="first_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">First name</label>
          <input id="first_name" name="first_name" type="text" required
                 class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 shadow-sm focus:border-gray-900 focus:ring-1 focus:ring-gray-900 dark:bg-neutral-800 dark:text-white dark:border-neutral-700" />
        </div>
        <div>
          <label for="last_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last name</label>
          <input id="last_name" name="last_name" type="text" required
                 class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 shadow-sm focus:border-gray-900 focus:ring-1 focus:ring-gray-900 dark:bg-neutral-800 dark:text-white dark:border-neutral-700" />
        </div>
      </div>

      <div class="flex justify-end">
        <button type="submit"
                class="inline-flex items-center rounded-lg bg-gray-900 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900">
          Create account
        </button>
      </div>
    </form>

    <p class="mt-4 text-sm text-gray-500 dark:text-gray-400">
      Already have an account?
      <a class="underline text-gray-900 dark:text-white" href="{{ url_for('auth.login') }}">Sign in</a>
    </p>
  </section>
</div>
{% endblock %}
