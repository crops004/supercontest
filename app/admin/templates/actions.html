{% extends "base.html" %}
{% block title %}Admin Actions{% endblock %}

{% block content %}
<div class="admin-page mx-auto max-w-[1100px] p-6 text-copy">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold">Admin Actions</h1>
    <a href="{{ url_for('admin.index', week=selected_week) }}" class="text-sm hover:underline">‚Üê Back to Admin Hub</a>
  </div>

  <form method="get" class="mb-4 flex items-center gap-2">
    <label class="flex items-center gap-2">
      <span class="text-copy-light">Week:</span>
      <select name="week" class="border border-border rounded px-2 py-1 bg-foreground text-copy">
        {% for w in weeks %}
          <option value="{{ w }}" {{ 'selected' if w == selected_week else '' }}>{{ w }}</option>
        {% endfor %}
      </select>
    </label>
    <button class="px-3 py-1 rounded border border-border bg-background hover:opacity-90 text-sm">Go</button>
  </form>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="rounded-xl border border-border bg-foreground p-4">
      <h2 class="text-lg font-semibold mb-3">Data Imports</h2>
      <div class="flex flex-wrap gap-2">
        <form method="post" action="{{ url_for('admin.admin_import_lines', week=selected_week) }}">
          <button class="px-4 py-2 rounded-lg bg-primary text-primary-content hover:bg-primary-dark border border-border">
            Import Lines (Regular Season)
          </button>
        </form>
        <form method="post" action="{{ url_for('admin.admin_import_scores', week=selected_week) }}">
          <button class="px-4 py-2 rounded-lg bg-primary text-primary-content hover:bg-primary-dark border border-border">
            Import Scores (last 3 days)
          </button>
        </form>
        <form method="post" action="{{ url_for('admin.admin_refresh_spreads', week=selected_week) }}">
          <button class="px-4 py-2 rounded-lg bg-primary text-primary-content hover:bg-primary-dark border border-border">
            Refresh Spreads (Unlocked Only)
          </button>
        </form>
      </div>
    </div>

    <div class="rounded-xl border border-border bg-foreground p-4">
      <h2 class="text-lg font-semibold mb-3">Week Ops</h2>

      <div class="flex flex-wrap gap-2">
        <!-- Prep Week -->
        <form method="post" action="{{ url_for('admin.admin_prep_week', week=selected_week) }}">
          <button
            class="px-4 py-2 rounded-lg bg-warning text-warning-content border border-border hover:opacity-90 hover:ring-2 hover:ring-primary/40"
            title="Locks all games in Week {{ selected_week }} and snapshots closing lines for each (stores the final spreads)."
            aria-label="Prep Week {{ selected_week }} (Lock + Snapshot)"
          >
            Prep Week {{ selected_week }} (Lock + Snapshot)
          </button>
        </form>

        <!-- Lock Weeks Through Current -->
        <form method="post" action="{{ url_for('admin.admin_lock_weeks', week=selected_week) }}">
          <button
            class="px-4 py-2 rounded-lg bg-warning text-warning-content border border-border hover:opacity-90 hover:ring-2 hover:ring-primary/40"
            title="Locks all weeks up to the current NFL week and snapshots closing lines for any newly locked games."
            aria-label="Lock Weeks Through Current"
          >
            Lock Weeks Through Current
          </button>
        </form>

        <!-- Update Scores + Finalize ATS -->
        <form method="post" action="{{ url_for('admin.admin_scores_and_finalize_week', week=selected_week) }}">
          <button
            class="px-4 py-2 rounded-lg bg-warning text-warning-content border border-border hover:opacity-90 hover:ring-2 hover:ring-primary/40"
            title="Imports recent scores, then finalizes ATS results for completed games in Week {{ selected_week }}."
            aria-label="Update Scores and Finalize ATS (Week {{ selected_week }})"
          >
            Update Scores + Finalize ATS (Week {{ selected_week }})
          </button>
        </form>

        <!-- Send weekly email to subscribers -->
        <form
          action="{{ url_for('admin.send_weekly_spreads_bulk', week=selected_week) }}"
          method="post"
          onsubmit="return confirm('Send Week {{ selected_week }} email to {{ recap_count }} subscribers?');"
          class="inline-block"
        >
          {# If you use Flask-WTF/CSRF, include the token: #}
          {# <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> #}

          <button
            class="px-4 py-2 rounded-lg bg-warning text-warning-content border border-border hover:opacity-90 hover:ring-2 hover:ring-primary/40 disabled:opacity-50 disabled:cursor-not-allowed"
            title="Sends the Week {{ selected_week }} email via SendGrid to {{ recap_count }} subscribers with weekly recaps enabled. Free plan ~100 emails/day."
            aria-label="Send weekly email to subscribers"
            {% if recap_count == 0 %}disabled{% endif %}
          >
            Send weekly email to {{ recap_count }} subscribers
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
