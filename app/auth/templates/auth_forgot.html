{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="min-h-[calc(100vh-120px)] flex items-center justify-center px-4 bg-background">
  <section class="w-full max-w-md rounded-2xl border border-border bg-foreground shadow-xl ring-1 ring-border/40">
    <div class="h-1 w-full bg-secondary rounded-t-2xl"></div>
    <div class="p-6 md:p-7">
      <h1 class="text-xl font-semibold text-copy">Forgot your password?</h1>
      <p class="mt-1 text-sm text-copy-light">Enter your email and weâ€™ll send you a reset link.</p>

      <form method="POST" class="mt-6 space-y-4" novalidate>
        <div>
          <label for="email" class="block text-sm text-copy-lighter mb-1">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required
            class="w-full rounded-lg border border-border bg-background text-copy px-3 py-2
                   focus:outline-none focus:ring-2 focus:ring-primary/40">
        </div>

        <div class="pt-2 flex items-center justify-between">
          <a href="{{ url_for('auth.login') }}"
             class="inline-flex items-center justify-center rounded-lg border border-border bg-background hover:bg-foreground px-4 py-2 text-sm">
            <span class="text-copy">Back to sign in</span>
          </a>
          <button type="submit"
            class="inline-flex items-center justify-center rounded-lg bg-primary text-primary-content px-4 py-2 text-sm font-semibold
                   shadow hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary/40">
            Email reset link
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
{% endblock %}
